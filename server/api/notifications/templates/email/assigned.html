<html>

<head>

    <title>PMS Emailer 1</title>


</head>

<body style="margin:0;font-family: 'Helvetica', sans-serif;">
<table style="width:650px;margin: 0 auto;">
    <tr>
        <td style="background:#f2f2f2;padding: 32px 25px;">
            <table style=" background: #fff;width: 100%;padding: 60px 30px;">
                <tr>
                    <td colspan="2" style="text-align: center;"><img src="{{param3}}/assets/images/mailerLogo.png"></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;padding-top:50px;"><img src="{{param3}}/assets/images/mailerProject.png"></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2" style="font-size: 20px;color:#4a4a4a;padding-top:30px;text-align: center;">Hi {{param0}},</td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2" style="font-size: 16px;color:#4a4a4a;padding-top:20px;text-align: center;">
                        {{param1}} <!--Kiran M. has assigned new task to you,-->
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2" style="font-size: 13px;color:#4a4a4a;padding-top:15px;text-align: center;">
                        Project Name
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2" style="font-size: 20px;font-weight:bold;color:#4a4a4a;padding-top:5px;text-align: center;">
                        {{param2}} <!--MOBINEXT TECH-->
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2" style="font-size: 13px;color:#4a4a4a;padding-top:15px;text-align: center;">
                        Project URL
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2" style="padding-bottom: 60px;font-size: 20px;font-weight:bold;color:#4a90e2;padding-top:5px;text-align: center;">
                        <a href="{{param3}}" style="text-decoration: none;">{{param4}}</a>  <!--mobinexttech.etapms.com-->
                    </td>
                    <td></td>
                </tr>
                {{#if param11}}
                <tr>
                    <td style="background:#ededed;padding:10px;width: 140px;">
                        <table style="background:#f3f3f3;padding: 20px;width:100%;">
                            <tr>
                                <td style="font-size:14px;color:#4a4a4a;text-align: left">
                                    {{param5}} <!--Task Id-->
                                </td>
                            </tr>
                            <tr>
                                <td style="font-size:14px;color:#4a4a4a;text-align: left;font-weight:bold">
                                    #{{param6}} <!--#ABC123456-->
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td style="background:#ededed;padding:10px;">
                        <table style="background:#f3f3f3;padding: 20px;width:100%;">
                            <tr>
                                <td style="font-size:14px;color:#4a4a4a;text-align: left">
                                    {{param7}} <!--Task Name-->
                                </td>
                            </tr>
                            <tr>
                                <td style="font-size:14px;color:#4a4a4a;text-align: left;font-weight:bold">
                                    {{param8}} <!--Sample Task Name-->
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                {{/if}}
                {{#if param9}}
                <tr>
                    <td colspan="2" style="text-align:center;padding-top:30px;">
                        <a href="{{param9}}" style="cursor:pointer;text-decoration: none;">
                        <span style="font-size:12px;color:#fff;font-weight:bold;background-color:#4a90e2;border-radius:5px;min-width:150px;padding: 8px 12px;border: none;">
                            {{param10}} <!--Perform Task-->
                        </span>
                        </a>
                    </td>
                    <td></td>
                </tr>
                {{/if}}
            </table>
        </td>
    </tr>
</table>

</body>

</html>
